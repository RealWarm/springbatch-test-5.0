spring:
  profiles:
    active: local
  batch:
    job:
#      name: ${job.name:NONE}
      name: JDBC_BATCH_WRITER_CHUNK_JOB


---
spring:
  config:
    activate:
      on-profile: local
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: "jdbc:mysql://localhost:33308/house"
    username: house
    password: house
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        show_sql: true
    open-in-view: false

  batch:
    jdbc:
      initialize-schema: always
    job:
      enabled: true

input:
  file: "input_data.csv"